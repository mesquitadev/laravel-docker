version: '3'
services:
  web:
    container_name: app_laravel
    restart: always
    build: .
    volumes:
      - ./:/var/www/
  db:
    container_name: db_laravel
    image: postgres:12.0-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eyetech
    volumes:
      - "./.docker/dbdata:/var/lib/postgresql/data"
  nginx:
    container_name: web_laravel
    build: ./.docker/nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
    depends_on:
      - web
